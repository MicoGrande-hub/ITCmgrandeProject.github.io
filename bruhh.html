<!DOCTYPE html>
<html>
<head>
 <style>
   *{
	box-sizing: border-box;
	}

body{
	margin: 0;
}

.fix{
	clear: both;
	overflow: hidden;
	
}

.wrapper{
	width: 1170px;
	margin: 0 auto;
}

header{
	overflow: hidden;
	height: 100vh;
	position: relative;
}

.vid-bg{
	position: absolute;
	right: 0;
	top: -10px;
	min-width: 100%;
	min-height: 100%;
	z-index: -1;
	
}

/* Style for the audio control button */
.audio-control {
    position: relative;  /* Ensure it's positioned above the video */
    top: 20px;  /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);  /* Center the button horizontally */
    text-align: center;
    z-index: 10;  /* Ensure the button is above the video */
}

.audio-control button {
    background-color: rgba(0, 0, 255, 0.7);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.audio-control button:hover {
    background-color: rgba(0, 0, 255, 0.9);
}
 </style>
</head>
<body>
<header class="fix">
    <video id="video" src="omae wa mou.mp4" class="vid-bg" autoplay loop muted></video>
    
    <div class="nav-area">
        <div class="logo"> Mico F. Grande </div>

        <ul class="menu-area">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="https://www.youtube.com/watch?v=avCWDDox1nE">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="https://www.instagram.com/mykho101/">Insta</a></li>
            <li><a href="https://www.facebook.com/mykho.grande.1/">FB</a></li>
        </ul>

        <div class="welcome-text">
            <h2>Welcome to my Website</h2>
            <h3>We Have the following:</h3>
            <ol>Conversion</ol>
            <ol>Income Tax Calculator</ol>
            <ol>Factorial, Sum, Average of N</ol>
            <ol>Simple Payroll</ol>
            <button class="btn"><a href="https://micogrande-hub.github.io/ITCmykgrande.github.io/">CLICK HERE NOW!!</a></button>
        </div>

        <!-- Play button to toggle audio on/off -->
        <div class="audio-control">
            <button id="audioToggle" class="btn">Mute Audio</button>
        </div>
    </div>
</header>

<script>
   // Ensure the script runs after the DOM is loaded
document.addEventListener('DOMContentLoaded', function () {
    const video = document.getElementById('video');
    const audioToggleBtn = document.getElementById('audioToggle');

    // Check the initial state of the video (muted by default in the HTML)
    audioToggleBtn.textContent = video.muted ? 'Unmute Audio' : 'Mute Audio';

    // Add an event listener to the button to toggle the mute state of the video
    audioToggleBtn.addEventListener('click', function () {
        // Toggle the muted state of the video
        video.muted = !video.muted;

        // Change the button text based on the muted state
        audioToggleBtn.textContent = video.muted ? 'Unmute Audio' : 'Mute Audio';
    });
});
</script>
</body>
</html>
